<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: left;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" minlength="3" required>
            <div class="error" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <div class="error" id="emailError"></div>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <div class="error" id="passwordError"></div>

            <label for="confirmPassword">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>

            <button type="submit" class="submit-button">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            let valid = true;
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");

            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("confirmPasswordError").textContent = "";

            if (name.value.length < 3) {
                document.getElementById("nameError").textContent = "Имя должно быть минимум 3 символа";
                valid = false;
            }
            if (!email.validity.valid) {
                document.getElementById("emailError").textContent = "Введите корректный email";
                valid = false;
            }
            if (password.value.length < 6) {
                document.getElementById("passwordError").textContent = "Пароль должен быть минимум 6 символов";
                valid = false;
            }
            if (password.value !== confirmPassword.value) {
                document.getElementById("confirmPasswordError").textContent = "Пароли не совпадают";
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
