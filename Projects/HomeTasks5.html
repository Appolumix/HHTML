<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню с подменю и модальное окно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu li {
            position: relative;
        }
        .menu > li {
            margin-right: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .submenu li {
            width: 150px;
        }
        .submenu a {
            padding: 10px;
        }
        .menu li:hover .submenu {
            display: block;
        }
        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                width: 100%;
                top: 50px;
                left: 0;
            }
            .menu li {
                margin: 0;
            }
            .hamburger {
                display: block;
            }
        }
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector(".menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</head>
<body>
    <nav>
        <span class="hamburger" onclick="toggleMenu()">☰</span>
        <ul class="menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li>
                <a href="#">Услуги</a>
                <ul class="submenu">
                    <li><a href="#">Дизайн</a></li>
                    <li><a href="#">Разработка</a></li>
                    <li><a href="#">Тестирование</a></li>
                </ul>
            </li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <button onclick="openModal()">Подробнее</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Заголовок</h2>
            <p>Текст модального окна.</p>
            <button class="close" onclick="closeModal()">Закрыть</button>
        </div>
    </div>
</body>
</html>
